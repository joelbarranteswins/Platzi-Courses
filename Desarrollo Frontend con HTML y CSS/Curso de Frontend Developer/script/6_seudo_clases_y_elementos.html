<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover {
            color: red;
        }
        div p:nth-child(2) {
            color: blue;
        }

        p::first-letter {
            color: teal;
        }
        p::before {
            content: "*";
        }
        p::after {
            content: "**";
        }
        ::placeholder {
            color: red;
        }

    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
