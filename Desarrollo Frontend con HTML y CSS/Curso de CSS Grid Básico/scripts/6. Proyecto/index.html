<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the</br>best food</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis dicta tenetur soluta libero.</p>
                <button>Book a table <span><i class="bi bi-arrow-right"></i></span></button>
                <div class="info__social-media">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-whatsapp"></i>
                </div>
            </div>
            <div class="info__image-container">
                <img class="hero-image" src="./images/hero.png" alt="plato de pasta con salsa y vegetal">
            </div>
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt=" bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt=" bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt=" bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt=" bowl de vegetales">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
